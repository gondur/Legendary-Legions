kula_ognista=KULA OGNISTA - Zlo czyste zlo, jednostka jest w stanie palic i gwalcic bez zadnych oporow. Zjada dzieci na sniadaniea na wieczor domowe zwierzatka. Preferuje zywnosc wzbogacona o proteiny.
rycerz=RYCERZ - Podstawowa jednostka sil dobra, odwazny rycerz gotow oddac zycie w imie sprawiedliwosci.Ten typ jednostki jest najtanszy , na wyzszychpoziomach zabojczy. Pierwsze miejsce pod wzgledem cena/jakosc.
lord=LORD Elitarny rycerz, ze zwiekszonymi statami. Stanowi rowniez podstawowa jednostke bojawa ramie wramie z Rycerzami. Jednostki te posiadaja zwiekszona obrone z racji czestszego przyjmowania obrazen.
hydra=HYDRA - Smok prosto z glebin, wypelzl na ladaby siac spustoszenie wsrod sil zla.Sluzy po stronie dobrych, choc jest trudnydo oswojenia. Jest to silna jednostka.
archaniol=ARCHANIOL - Najmocniejsza jednostka w grze, stapil z nieba aby wesprzec sily dobraw nieustannej walce o rozlegle krainy.Z jego pomoca walke ta mozna wygrac.
mag=MAG - Magia tej jednostki jest jeszcze nie dopracowanawiec uzywa on swojego patyka do przprowadzaniaatakow, celnie trafia ale kosztem obronyktora jest dosyc niska.
smok=SMOK - Zrodzony z lawy czerwony smok jest idealnym zabojca. Niestety nie potrafi latac gdyz jego skrzydlanie wyksztalcily sie w pelni. Posiada jednakwielka moc w walce wrecz.
ciemny_rycerz=CIEMNY RYCERZ - Podstawowa jednostka sil zla, rycerz z odchlaniIdealny do czarnej roboty , zabija szybkojesli trafi i przeciwnik bedzie prawie martwy,jest chyba najslabszym ogniwem legionu.
arcymag=ARCYMAG - Proboje sie nauczyc latac ale mu to niestety nie wychodzi zazwyczaj spada na swojego wroga zadajac mu obrazenia, niestety majac slaba obrone wyjatkowo szybko ginie.
trol=TROL - Prosto z lasu z wielka maczuga zdolna rozlupac kazda czaszke, jest nejlepsza i najdrozsza jednostka sil zla, tylko on moze doprowadzic do calkowitego unicestwienia wszelakiego dobra.
robotnik=ROBOTNIK - Robotnik moze wznosic nowe budowle i je naprawiac, poza tym potrafi budowac drogi.
